@main("Etikett") {
@helper.form(action = routes.UnauthorizedCalls.postConvert, 'enctype -> "multipart/form-data") {
   
    <label class="form-control-label" for="file">File</label>
    <input id="file" type="file" name="data">
    
    <label class="form-control-label" for="format">Format</label>
    <fieldset id="format"> 
       <input type="radio" id="rdf-format" name="format-cb" value="Rdf-Turtle">
       <label for="rdf-format">Rdf-Turtle</label>
       <input type="radio" id="json-format" name="format-cb" value="Json">
       <label for="json-format">Json</label>
       <input type="radio" id="json-context-format" name="format-cb" value="Json-Context">
       <label for="json-format">Json-Context</label>
    </fieldset>
    
    <label class="form-control-label" for="select-input">Language</label>
    <fieldset> 
		<select name="lang" id="select-input" class="input-widget">
		<option value="" selected>Default (no language)</option>
		<option value="de" >German</option>
		<option value="en" >English</option>
		<option value="ru" >Russian</option>
		</select>
    </fieldset>
 
    <p>
        <input type="submit" name="Convert" value="Convert">
    </p>
    
}
}
